<!DOCTYPE html>
<html>
<head>
    <title>ToasterItem Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../dist/resources/Toaster.css">
    <style type='text/css'>
        body {
            padding: 50px;
            width: 400px;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type='text/javascript' src='dojoConfig.js'></script>
    <script type='text/javascript' src="../bower_components/dojo/dojo.js"></script>
    <script type="text/javascript">
        var widgetUnderTest;
        var widgetUnderTest2;

        require([
            'toaster/ToasterItem',

            'dojo/domReady!'
        ], function(Module) {
            widgetUnderTest = new Module.default({
                message: 'message text',
                cssClass: 'info'
            }, 'node');

            widgetUnderTest.startup();
            widgetUnderTest.show();

            widgetUnderTest2 = new Module.default({
                message: 'sticky message text that is very, very, very, very, very long',
                cssClass: 'danger'
            }, 'node2');

            widgetUnderTest2.startup();
            widgetUnderTest2.show();
        });
</script>
</head>
<body>
    <div id="node"></div>
    <div id="node2"></div>
</body>
</html>
